---
layout: default
---

{% include navbar.html %}
{% include blog/hero-header.html title=page.title image=page.image %}

<section
  class="layout-{{page.layout}} lh-copy f4 bg-white sans-serif mauto max-width-blog near-black ph5-l pt5-l pb3-l ph3 pv3">
  <span class="ttu f6 b tracked light-silver db">
    <time datetime="{{page.date}}">{{ page.date | date: "%B %d, %Y" }}</time><span class="ph2">â€“</span>
    <span>{{ page.date | timeago }}</span><span class="dn pageviews-container">, <span><span
          class="pageviews-count">0</span> views.</span></span>
  </span>

  {{content}}
</section>
{% include post-footer.html %}
{% include comments.html %}
{% include footer.html %}
<script src="https://cdn.jsdelivr.net/combine/npm/prismjs@latest,npm/medium-zoom@latest"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/@microlink/vanilla@latest/umd/microlink.min.js"></script> -->
<script src="https://cdn.jsdelivr.net/combine/npm/react@16/umd/react.production.min.js,npm/react-dom@16/umd/react-dom.production.min.js,npm/react-is@16/umd/react-is.production.min.js,npm/styled-components@5/dist/styled-components.min.js,npm/@microlink/mql@latest/dist/mql.min.js,npm/@microlink/vanilla@5/dist/microlink.min.js"></script>
<script>
  fetch('https://count.kikobeats.com/pageviews' + window.location.pathname + '?incr&key=' + window.PAGEVIEWS_API_KEY)
    .then(res => res.json())
    .then(({ count }) => {
      document.querySelector('.pageviews-container').classList.remove('dn')
      document.querySelector('.pageviews-count').textContent = count
    })
</script>
<script>
  document.addEventListener("DOMContentLoaded", function (event) {
    mediumZoom('layout-post img')
    microlink('.card-preview')
  });
</script>
